server {

    server_name komunat.de;
    server_tokens off;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location /app  {
        return 301 https://$host$request_uri;
    }
    location / {
      return 301 https://$host$request_uri;
    }
    
}
server {
    listen 443 ssl;
    server_name komunat.de;
    server_tokens off;
    client_max_body_size 100M; #100mb
    ssl_certificate /etc/letsencrypt/live/komunat.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/komunat.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location = /app/home {
      return 301 /app/;
    }
    
    location /app {
      rewrite ^([^.]*[^/])$ $1/ permanent;
      try_files $uri @pwa;
    }
    location = / {
       if ($http_user_agent ~* "android.+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino") {
          return 301 /app/;
          break;
      } 
      try_files $uri @nodejs;
    }
    location / {
      #rewrite ^([^.]*[^/])$ $1/ permanent;
      try_files $uri @nodejs;  
    }
    location @nodejs {
      proxy_pass http://nodejs:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location @pwa {
      proxy_pass http://pwa:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      rewrite /app/(.*) /$1 break;
    }
}
